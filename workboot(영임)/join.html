<div class="container text-center my-4">
    <h2>회원가입</h2>
    <form name="mf" action="join" method="post">
        <table class="table">
            <tr>
                <td>이름</td>
                <td><input type="text" name="name" id="name" class="form-control"></td>
            </tr>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="userid" id="userid" class="form-control"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pwd" id="pwd" class="form-control"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email" id="email" class="form-control"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="btn btn-success">회원가입</button>
                    <button type="reset" class="btn btn-warning">다시쓰기</button>
                </td>
            </tr>
        </table>
    </form>
