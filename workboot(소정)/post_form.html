<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>post_form.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .nav {
      background-color: black;
    }

    .nav-link {
      color: aliceblue;
    }

    .post {
      font-size: 14pt;
      font-weight: bold;
    }

    * {
      font-family: 태백은하수체;
      font-weight: bold;
    }

    a:hover {
      color: darkkhaki;
      font-size: 16pt;
    }

    .carousel-inner img {
      width: 50%;
      height: 50%; 
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 style="text-align: center; font-weight: bold;">개인 프로젝트 </h1>
    <div id="demo" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <center><img src="./images/artificial.jpg"></center>
        </div>
        <div class="carousel-item">
          <center><img src="./images/artificial2.jpg"></center>
        </div>
        <div class="carousel-item">
          <center><img src="./images/computer.jpg"></center>
        </div>
      </div>
    </div>
    <P></P>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Navbar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Join</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Post List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Post Form</a>
      </li>
    </ul>
    <div>
      <b class="post" style="font-size: 23pt;">POST 글쓰기</b>
      <p></p>
    </div>

    <div class="title">
      제목 <br>
      <input type="text" size="146">
      작성자 <br>
      <input type="text" size="146">
      내용 <br>
      <textarea rows="5" cols="146"> </textarea>
    </div>
  </div>
  <p></p>
  <div class="container">
    <button class="btn btn-primary"> 글쓰기 </button>
    <button class="btn btn-success"> success </button>
    <button class="btn btn-info"> info </button>
    <button class="btn btn-warning"> warning </button>
    <button class="btn btn-outline-primary">primary</button>
    <button class="btn btn-outline-success">success</button>
    <button class="btn btn-outline-info"> info </button>
    <button class="btn btn-outline-warning"> warning </button>
    <button type="button" class="btn btn-primary active">Active Primary</button>
    <button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
    <a href="#" class="btn btn-primary disabled">Disabled Link</a>
    <button type="button" class="btn btn-primary btn-lg">Button Large</button>
    <button type="button" class="btn btn-primary">Button Default</button>
    <button type="button" class="btn btn-primary btn-sm">Button Small</button>
  </div>

</body>

</html>
